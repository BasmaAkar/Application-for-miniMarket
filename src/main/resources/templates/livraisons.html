<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<link th:href="@{/form.css}" rel="stylesheet">
<link th:href="@{/table.css}" rel="stylesheet">
<head>
<meta charset="utf-8">
<title>Products</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="home :: menu"/>

<div class="container">
<a th:href = "@{/livraisons/new}" class="button-62" > Add Livraison</a>

			<table class="rwd-table mt-2">
  <tbody>
    <tr>
   	
					<th> Date de Livraison</th>
					<th> Fournisseur</th>
					<th> Actions </th>
			
      
    </tr>


	
	<tr th:each = "livraison: ${livraisons}">
					<td th:text = "${livraison.date_liv}"></td>
					<td th:text = "${livraison.fournisseur}"></td>
					
					<td>
						<a th:href = "@{/livraisons/edit/{id}(id=${livraison.num_liv})}"
						  class="btn btn-link btn-sm btn-rounded">Update</a>
						
						<a th:href = "@{/livraisons/{id}(id=${livraison.num_liv})}"
					 class="btn btn-link btn-sm btn-rounded">Delete</a>
						 
					</td>
				</tr>
			</tbody>
		
		</table>
		
	</div>
</body>
</html>
