<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link th:href="@{/form1.css}" rel="stylesheet">
<link th:href="@{/form.css}" rel="stylesheet">

<head>
<meta charset="ISO-8859-1">
<title>[[${pageTitle}]]</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>



<body>
<div th:replace="home :: menu"/>

	<div class="container">
	<div class="brand-logo"></div>
	  <div class="brand-title">[[${pageTitle}]]</div>
	
	 <div class="inputs">
		<form action="#" th:action="@{/article/save}" th:object="${article}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{codeArt}" />
			 <label>Nom</label>
			<input type="text" th:field="*{nomArt}"   placeholder="Nom"  required>
						 <label>Prix</label>		
				<input type="text" th:field="*{pu}" placeholder="prix" required>
				
				
				<button type="submit" class="button-62" > Save</button>
				 
		</form>
		 </div>
		
		
	</div>
</body>
</html>
