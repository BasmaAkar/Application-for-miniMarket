<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<link th:href="@{/form.css}" rel="stylesheet">

<head>
<meta charset="utf-8">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<body>
<div th:replace="home :: menu"/>


<div  class="container">
<a th:href = "@{/showNewclientForm}"class="button-62" > Add Client </a>

			<table  class="rwd-table mt-2">
			 <tbody>
  
    <tr>
      <th>ID</th>
      <th>NOM</th>
      <th>PRENOM</th>
      <th>TELE</th>
      <th>VILLE</th>
            <th>ACTION</th>
      
    </tr>
  
  

   <tr  th:each="p:${listClients}">

 <td th:text="${p.nomCli}"></td>
 <td th:text="${p.preCli}"></td>

  <td th:text="${p.villeCli}"></td>
      <td>
        <a th:href="@{/client/edit/{id}(id=${p.codeCli})}" class="btn btn-link btn-sm btn-rounded">Edit</a>

      </td>
          </tr>
      
    <tr>
    
   <tbody>
  
</table>
			
  </div>

</div>
