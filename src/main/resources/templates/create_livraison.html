<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>[[${pageTitle}]]</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"

<body>
<div th:replace="home :: menu"/>

	<div class="container">
	  <div class="brand-title">Livraison </div>
	
	 <div class="inputs">
		<form action="#" th:action="@{/livraisons/save}" th:object="${livraison}"
			method="POST">
							<input type="hidden" th:field="*{num_liv}" />
				
		<label> Date de Livraison </label>
						<input  type="date"  th:field="*{date_liv}" placeholder="date livraison " required>
		

							<label> Fournisseur </label>
			 <select th:field=*{fournisseur.cod_four} >
            <option th:each="p:${fournisseurs}"
                    th:value="${p.cod_four}"
                    th:text="${p.cod_four}">
            </option>
        </select>
				
				<button type="submit"class="button-62"  > Save</button>
		</form>
		
			</div>
		
		
		<a th:href = "@{/livraisons}"> Back to Livraison List</a>
	</div>
</body>
</html>
